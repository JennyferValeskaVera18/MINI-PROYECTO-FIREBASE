<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase auth</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">FireApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <!--Pongo logged-out para los li que se mostraran cuando 
              aún no se incia sesión u logged-in para cuando sí-->
              <!--Sign In-->
              <li class="nav-item logged-out">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">sign in</a>
              </li>
              <!--Sign Up-->
              <li class="nav-item logged-out">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">sign up</a>
              </li>
              <!--Logout-->
              <li class="nav-item logged-in">
                <a class="nav-link" href="#" id="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- signin Modal -->
      <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="signinModalLabel">Sign in</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form id="login-form">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control mb-3" placeholder="Email..." required>

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control mb-3" placeholder="********" required>
                    <button type="submit" class="btn btn-primary w-100 mb-4">
                        Login
                    </button>
                </form>

                <button type = "buttom "id = "googleLogin" class = "btn btn-info">
                  Google
                </button>

            </div>
        </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="signupModalLabel">Sign up</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signup-form">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email..." required>

                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-control mb-3" placeholder="********" required>
                    <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                </form>
            </div>
        </div>
        </div>
    </div>
    <!--MAIN.JS-->
    <script src="./src/main.js" type="module"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
</body>
</html>
